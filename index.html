<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Experiment</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <form action="index.html" method="post">

  <main>

    <div class="deeppink">
      <div class="firstname">
        <label for="username">First Name:</label>
        <input type="text" name="username">
      </div>

      <div class="lastname">
        <label for="username">Last Name:</label>
        <input type="text" name="username">
      </div>

      <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email>">

      </div>

      <div class="country">
        <label for="country">Country:</label>
        <select name="country">
          <option value="US">United States</option>
          <option value="CAN">Canada</option>
        </select>
      </div>

      <div class="biography">

        <label  for="bio">Biography:</label>
        <textarea name="bio" rows="5" cols="20">

        </textarea>

      </div>

    </div>



    <div class="cardblue">

      <div class="phonenumber">
        <label for="username">Phone Number:</label>
        <input type="text" name="username">
      </div>

      <div class="affiliations">

        <label  for="bio">Affiliations:</label>
        <textarea name="bio" rows="5" cols="20">

        </textarea>

      </div>

      <div class="occupation">
        <label for="country">Occupation:</label>
        <select name="country">
          <option value="US">Gamer</option>
          <option value="CAN">Game Developer</option>
        </select>
      </div>

      <div class="catsname">
        <label for="username">Cats Name:</label>
        <input type="text" name="username">
      </div>

      <div class="favoritegadget">
        <label for="username">Favorite Gadget:</label>
        <input type="text" name="username">
      </div>


    </div>

    <div class="cardred">

      <div class="typeoftalent">
        <label for="country">Type of Talent:</label>
        <select name="country">
          <option value="US">Actor</option>
          <option value="CAN">Musician</option>
        </select>
      </div>

      <div class="favoritedrink">
        <label for="username">Favorite Drink:</label>
        <input type="text" name="username">
      </div>

      <div class="favoritedrink">
        <label for="username">Special Power:</label>
        <input type="text" name="username">
      </div>



      <div class="weaponofchoice">
        <label for="username">Weapon of Choice:</label>
        <input type="text" name="username">
      </div>

      <div class="comments">

        <label  for="bio">Comments:</label>
        <textarea name="bio" rows="5" cols="20">

        </textarea>

      </div>






    </div>

  </main>







</body>
</html>
